<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Extrair produtos Intelbras</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 12px;
        min-width: 260px;
      }

      button {
        width: 100%;
        padding: 8px 12px;
        border-radius: 4px;
        border: none;
        background-color: #008f4c;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.7;
        cursor: default;
      }

      #status {
        margin-top: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 16px; margin-top: 0;">Extrair produtos Intelbras</h1>
    <p style="font-size: 13px;">
      Abra a página de qualquer categoria de produtos que tenha<br />
      <strong>... &gt; allproducts</strong><br />
      no final da URL e clique em "Iniciar extração".
    </p>
    <button id="startBtn">Iniciar extração</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
